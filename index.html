<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Figure_Generator</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <p>All corners <input step="1" type="range" min="0" max="500" value="0" class="all"></p>
            <p>Top-Left corner <input step="1" type="range" min="0" max="500" value="0" class="top-left"></p>
            <p>Top-Right corner <input step="1" type="range" min="0" max="500" value="0" class="top-right"></p>
            <p>Bottom-Right corner <input step="1" type="range" min="0" max="500" value="0" class="bottom-right"></p>
            <p>Bottom-Left corner <input step="1" type="range" min="0" max="500" value="0" class="bottom-left"></p>
            <p>Border-Width <input step="1" type="range" min="0" max="50" value="0" class="border-width"></p>
            <p>Border-color <input  type="color" class="border-color"></p>
            <p>Border-Style
                <select name="" id="" class="border-style">
                    <option value="solid">solid</option>
                    <option value="dotted">dotted</option>
                    <option value="dashed">dashed</option>
                </select>
            </p>
            <p>Background-Color <input type="color" class="bg-color"></p>
            
            
        </div>
        <div class="right">
            <div class="block"></div>
            <textarea disabled></textarea>
        </div>
        <!-- 1)Почему Disabled -->
        
    </div>
    
    <script src="main.js"></script>
</body>
</html>
